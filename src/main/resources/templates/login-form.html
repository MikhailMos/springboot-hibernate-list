<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">
    <div class="w3-container w3-padding">
        <div class="w3-card-4">
            <div class="w3-container w3-center w3-green">
                <h2>Вход в систему</h2>
            </div>
            <form class="w3-selection w3-light-grey w3-padding" method="post" action="login">
                <p>
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" class="w3-input w3-animate-input w3-border w3-round-large" style="width: 30%" placeholder="Имя пользователя" required autofocus>
                </p>
                <p>
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" class="w3-input w3-animate-input w3-border w3-round-large" style="width: 30%" placeholder="Пароль" required>
                </p>
                <button type="submit" class="w3-btn w3-green w3-round-large w3-margin-bottom">Войти</button>
            </form>
        </div>
    </div>
    <div class="w3-container w3-grey w3-opacity w3-right-align w3-padding">
        <button class="w3-btn w3-round-large" onclick="location.href='/register'">Зарегистрироваться</button>
    </div>
    <div name="error" th:text="${error}"></div>
</body>
</html>
