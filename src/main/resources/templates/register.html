<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">
    <div class="w3-container w3-padding">
        <div class="w3-card-4">
            <div class="w3-container w3-center w3-green">
                <h2>Регистрация пользователя</h2>
            </div>
            <form class="w3-selection w3-light-grey w3-padding" method="post" enctype="multipart/form-data" th:action="@{/register}" th:object="${userForm}">
                <p>
                    <label for="username">Имя пользователя</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="w3-input w3-animate-input w3-border w3-round-large"
                           style="width: 30%"
                           placeholder="Имя пользователя"
                           th:field = "*{username}"
                           required
                           autofocus>
<!--                    <small class="w3-text-red" th:if="errorName" th:text="${errorName}"></small>-->
                </p>
                <p>
                    <label for="password">Пароль</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="w3-input w3-animate-input w3-border w3-round-large"
                           style="width: 30%"
                           th:field = "*{password}"
                           placeholder="Пароль"
                           required>
<!--                    <small class="w3-text-red" th:each="err : ${#fields.errors('password')}">validation error</small>-->
                </p>
                <p>
                    <label for="confirmPassword">Подтвердить пароль</label>
                    <input type="password"
                           id="confirmPassword"
                           name="confirmPassword"
                           class="w3-input w3-animate-input w3-border w3-round-large"
                           style="width: 30%"
                           placeholder="Повторите пароль"
                           required>
<!--                    <small class="w3-text-red" th:if="errorConfirmPassword" th:text="${errorConfirmPassword}"></small>-->
                </p>
                <button type="submit" class="w3-btn w3-green w3-round-large w3-margin-bottom">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/message :: message}"></div>

    <div class="w3-container w3-grey w3-opacity w3-right-align w3-padding">
        <button class="w3-btn w3-round-large" onclick="location.href='/login'">Назад</button>
    </div>
</body>
</html>
